<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="skin" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffcc99"/>
      <stop offset="100%" stop-color="#ffb380"/>
    </linearGradient>
    <linearGradient id="hair" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#1a0033"/>
      <stop offset="100%" stop-color="#0d0019"/>
    </linearGradient>
    <linearGradient id="hoodie" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#6a0dad"/>
      <stop offset="50%" stop-color="#4a0a8f"/>
      <stop offset="100%" stop-color="#2d0854"/>
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#9b59ff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ff00ff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="glassGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="rgba(0,255,255,0.4)"/>
      <stop offset="100%" stop-color="rgba(155,89,255,0.4)"/>
    </linearGradient>
  </defs>
  
  <!-- Animated background glow -->
  <circle cx="200" cy="200" r="190" fill="url(#glow)"/>
  <circle cx="200" cy="200" r="160" fill="none" stroke="url(#glassGrad)" stroke-width="2" opacity="0.3"/>
  
  <!-- Matrix-style code rain effect -->
  <text x="60" y="80" font-family="monospace" font-size="14" fill="#00ffff" opacity="0.7">01101</text>
  <text x="330" y="100" font-family="monospace" font-size="14" fill="#00ffff" opacity="0.7">11010</text>
  <text x="70" y="330" font-family="monospace" font-size="14" fill="#ff00ff" opacity="0.7">10110</text>
  <text x="340" y="300" font-family="monospace" font-size="14" fill="#ff00ff" opacity="0.7">01011</text>
  
  <!-- Floating tech symbols with glow -->
  <g filter="url(#glow)">
    <text x="80" y="120" font-family="monospace" font-size="28" fill="#00ffff" opacity="0.8" font-weight="bold">&lt;/&gt;</text>
    <text x="310" y="140" font-family="monospace" font-size="24" fill="#9b59ff" opacity="0.8" font-weight="bold">{}</text>
    <text x="90" y="300" font-family="monospace" font-size="22" fill="#ff00ff" opacity="0.8" font-weight="bold">( )</text>
    <text x="320" y="250" font-family="monospace" font-size="26" fill="#ffd700" opacity="0.8" font-weight="bold">[ ]</text>
  </g>
  
  <!-- Headphones -->
  <path d="M 110 160 Q 100 140 110 120 L 120 130 Q 115 145 120 160 Z" fill="#1a1a1a" stroke="#00ffff" stroke-width="3"/>
  <path d="M 290 160 Q 300 140 290 120 L 280 130 Q 285 145 280 160 Z" fill="#1a1a1a" stroke="#00ffff" stroke-width="3"/>
  <path d="M 110 120 Q 200 80 290 120" fill="none" stroke="#1a1a1a" stroke-width="8" stroke-linecap="round"/>
  <path d="M 110 120 Q 200 80 290 120" fill="none" stroke="#00ffff" stroke-width="2"/>
  <circle cx="120" cy="145" r="18" fill="#1a1a1a" stroke="#00ffff" stroke-width="2"/>
  <circle cx="280" cy="145" r="18" fill="#1a1a1a" stroke="#00ffff" stroke-width="2"/>
  <circle cx="120" cy="145" r="12" fill="#9b59ff" opacity="0.5"/>
  <circle cx="280" cy="145" r="12" fill="#9b59ff" opacity="0.5"/>
  
  <!-- Head -->
  <circle cx="200" cy="185" r="95" fill="url(#skin)" stroke="#000" stroke-width="3"/>
  
  <!-- Cool styled hair -->
  <ellipse cx="200" cy="115" rx="98" ry="60" fill="url(#hair)" stroke="#000" stroke-width="3"/>
  <path d="M 120 135 Q 110 110 105 125 Q 100 105 95 120" fill="url(#hair)" stroke="#000" stroke-width="2"/>
  <path d="M 280 135 Q 290 110 295 125 Q 300 105 305 120" fill="url(#hair)" stroke="#000" stroke-width="2"/>
  <ellipse cx="155" cy="130" rx="18" ry="28" fill="url(#hair)" stroke="#000" stroke-width="2"/>
  <ellipse cx="245" cy="130" rx="18" ry="28" fill="url(#hair)" stroke="#000" stroke-width="2"/>
  <path d="M 180 115 Q 200 105 220 115" fill="url(#hair)" stroke="#000" stroke-width="2"/>
  
  <!-- Cool angular glasses with tech vibe -->
  <g id="glasses">
    <!-- Left lens -->
    <rect x="140" y="165" width="50" height="35" rx="5" fill="url(#glassGrad)" stroke="#00ffff" stroke-width="3"/>
    <rect x="142" y="167" width="46" height="31" rx="4" fill="rgba(0,0,0,0.2)"/>
    
    <!-- Right lens -->
    <rect x="210" y="165" width="50" height="35" rx="5" fill="url(#glassGrad)" stroke="#00ffff" stroke-width="3"/>
    <rect x="212" y="167" width="46" height="31" rx="4" fill="rgba(0,0,0,0.2)"/>
    
    <!-- Bridge -->
    <line x1="190" y1="182" x2="210" y2="182" stroke="#00ffff" stroke-width="3"/>
    
    <!-- Left temple -->
    <path d="M 140 182 L 125 185 L 115 190" fill="none" stroke="#00ffff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Right temple -->
    <path d="M 260 182 L 275 185 L 285 190" fill="none" stroke="#00ffff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Digital glare effect -->
    <rect x="148" y="170" width="12" height="8" fill="#fff" opacity="0.8"/>
    <rect x="218" y="170" width="12" height="8" fill="#fff" opacity="0.8"/>
    <line x1="155" y1="180" x2="165" y2="185" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
    <line x1="225" y1="180" x2="235" y2="185" stroke="#00ffff" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Eyes -->
  <circle cx="165" cy="180" r="8" fill="#000"/>
  <circle cx="235" cy="180" r="8" fill="#000"/>
  <circle cx="167" cy="178" r="2" fill="#fff"/>
  <circle cx="237" cy="178" r="2" fill="#fff"/>
  
  <!-- Eyebrows -->
  <path d="M 145 160 Q 157 155 170 158" fill="none" stroke="#1a0033" stroke-width="3" stroke-linecap="round"/>
  <path d="M 230 158 Q 243 155 255 160" fill="none" stroke="#1a0033" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Nose -->
  <path d="M 200 195 L 195 210 L 205 210 Z" fill="#ffb380" stroke="#000" stroke-width="2"/>
  
  <!-- Cool slight smirk -->
  <path d="M 175 225 Q 195 232 220 227" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Hoodie with gradient -->
  <ellipse cx="200" cy="325" rx="115" ry="85" fill="url(#hoodie)" stroke="#000" stroke-width="3"/>
  <ellipse cx="200" cy="325" rx="113" ry="83" fill="none" stroke="#9b59ff" stroke-width="1" opacity="0.5"/>
  
  <!-- Hoodie strings with neon tips -->
  <line x1="185" y1="275" x2="180" y2="295" stroke="#333" stroke-width="3"/>
  <line x1="215" y1="275" x2="220" y2="295" stroke="#333" stroke-width="3"/>
  <circle cx="180" cy="297" r="5" fill="#00ffff" stroke="#000" stroke-width="1"/>
  <circle cx="220" cy="297" r="5" fill="#00ffff" stroke="#000" stroke-width="1"/>
  
  <!-- Code on hoodie with glow -->
  <text x="148" y="315" font-family="monospace" font-size="18" fill="#00ffff" font-weight="bold">console</text>
  <text x="160" y="335" font-family="monospace" font-size="16" fill="#9b59ff" font-weight="bold">.log()</text>
  
  <!-- Cool laptop/keyboard -->
  <rect x="140" y="345" width="120" height="10" rx="3" fill="#1a1a1a" stroke="#00ffff" stroke-width="2"/>
  <rect x="145" y="348" width="25" height="4" rx="1" fill="#9b59ff" opacity="0.8"/>
  <rect x="175" y="348" width="25" height="4" rx="1" fill="#00ffff" opacity="0.8"/>
  <rect x="205" y="348" width="25" height="4" rx="1" fill="#ff00ff" opacity="0.8"/>
  <rect x="235" y="348" width="15" height="4" rx="1" fill="#ffd700" opacity="0.8"/>
</svg>